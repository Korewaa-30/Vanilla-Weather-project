<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=PT+Mono&family=Playfair+Display&family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="weather">
				<h1>Weather Dashboard</h1>
				<form>
					<div id="search-city">
						<div class="row">
							<div class="col-8">
								<input
									type="text"
									class="form-control"
									placeholder="Enter your city..."
									value=""
									autofocus="on"
									autocomplete="off"
									id="city-input"
								/>
							</div>
							<div class="col-3">
								<button
									type="submit"
									class="btn btn-primary"
									id="search"
								>
									Search
								</button>
							</div>
						</div>
					</div>
					<div class="separator"></div>
					<div class="row">
						<div class="col-8">
							<button
								type="button"
								class="btn btn-info"
								id="current-location"
							>
								Use your current location
							</button>
						</div>
					</div>
				</form>
				<div id="weather-today">
					<h2 id="city">Location</h2>
					<div id="date">Date, time</div>
					<div class="row">
						<div class="col-6">
							<div id="description"></div>
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
								alt="icon"
								width="70px"
								id="current-icon"
							/>
							<span id="temp-today">30</span>
							<span class="units">
								<a
									href="#"
									id="celsius-link"
									>°C</a
								>
								<span class="unit-separator">|</span>
								<a
									href="#"
									id="fahrenheit-link"
									>°F</a
								>
							</span>
						</div>
						<div class="col-6">
							<div id="humidity">
								Humidity: <span id="humidity-value"></span><span>%</span>
							</div>
							<div id="wind">
								Wind: <span id="wind-value"></span><span> m/s</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<small>
				<a
					href="https://github.com/Korewaa-30/Vanilla-Weather-project"
					target="_blank"
					>Open-source code,</a
				>
				<em>by Sarah Duker</em>
			</small>
		</div>
		<script src="app.js"></script>
	</body>
</html>
